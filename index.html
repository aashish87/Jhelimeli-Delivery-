      }

      

      /* Styling for social media icons */

      .fa {

        padding: 10px;

        width: 50px;

      .address {

      }

      h1 {

        font-size: 3rem;

        margin-bottom: 10px;

        text-shadow: 2px 2px #ccc;

        color: #333;

      /* Styling for the "Submit" button */

      a.button {

        background-color: #333;

        color: white;

        padding: 10px 20px;

        text-decoration: none;

        font-weight: bold;

        text-transform: uppercase;

        letter-spacing: 1px;

        border-radius: 5px;

        transition: background-color 0.3s ease-in-out;

      }

      

      /* Styling for the company address */

      .address p {

        font-size: 1.2rem;

        margin-bottom: 10px;

        letter-spacing: 1px;

      }

      

      /* Styling for the text in the footer */

      footer p {

        font-size: 1rem;

      }

      @media (max-width: 768px) {

        main {

        h1 {

        }

        

        header p {

        }

        

        .address p {

        }
